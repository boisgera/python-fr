    function ready() {
        return new Promise(function(resolve, reject) {
            document.addEventListener("DOMContentLoaded", resolve);
        });
    }
    async function main(){
        await ready()
        pyodide = await loadPyodide({
          indexURL : "https://cdn.jsdelivr.net/pyodide/v0.19.1/full/"
        });
        pyodide.runPython(`
        import sys
        print(sys.version)
        print("kdlskdmldksds")
        `);
    }
    main();
